<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-Rohan Nayak</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="primary-nav">
            <div class="title-container">
                <a href="/">
                    <h1>Assignment</h1>

                </a>
            </div>
            <ul class="nav-links-container">
                <li><a target="_blank" href="https://github.com/RohanNayakK/optellix--three-js-assignment">Source Code</a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/rohan-nayak-k-830091222/">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main id="canvasContainer" class="primary-main">
        <div class="control-panel">
            <u>
                <small>Knee Perop Planning</small>

            </u>
            <h2>Step 1</h2>
            <h3>Create Landmarks (Points)</h3>
            <button class="primary-btn" >Update</button>

            <ul class="radio-button-group">
                <li>
                    <label for="femur-center">Femur Center</label>
                    <input class="landmark-points" type="radio" id="femur-center" name="landmark-pt" value="femur-center"/>
                </li>
                <li>
                    <label for="hip-center">Hip Center</label>
                    <input class="landmark-points"  type="radio" id="hip-center" name="landmark-pt" value="hip-center"/>
                </li>

                <li>
                    <label for="femur-proximal-canal">Femur Proximal Canal</label>
                    <input class="landmark-points"  type="radio" id="femur-proximal-canal" name="landmark-pt" value="femur-proximal-canal"/>
                </li>

                <li>
                    <label for="femur-distal-canal">Femur Distal Canal</label>
                    <input class="landmark-points"  type="radio" id="femur-distal-canal" name="landmark-pt" value="femur-distal-canal"/>
                </li>
                <li>
                    <label for="medial-epicondyle">Medial Epicondyle</label>
                    <input class="landmark-points"  type="radio" id="medial-epicondyle" name="landmark-pt" value="medial-epicondyl"/>
                </li>
                <li>
                    <label for="lateral-epicondyle">Lateral Epicondyle</label>
                    <input class="landmark-points"  type="radio" id="lateral-epicondyle" name="landmark-pt" value="lateral-epicondyle"/>
                </li>

                <li>
                    <label for="distal-medial-pt">Distal Medial Pt</label>
                    <input class="landmark-points"  type="radio" id="distal-medial-pt" name="landmark-pt" value="distal-medial-pt"/>
                </li>
                <li>
                    <label for="distal-lateral-pt">Distal Lateral Pt</label>
                    <input class="landmark-points"  type="radio" id="distal-lateral-pt" name="landmark-pt" value="distal-lateral-pt"/>
                </li>
                <li>
                    <label for="posterior-medial-pt">Posterior Medial Pt</label>
                    <input class="landmark-points"  type="radio" id="posterior-medial-pt" name="landmark-pt" value="posterior-medial-pt"/>
                </li>
                <li>
                    <label for="posterior-lateral-pt">Posterior Lateral Pt</label>
                    <input class="landmark-points"  type="radio" id="posterior-lateral-pt" name="landmark-pt" value="posterior-lateral-pt"/>
                </li>

            </ul>

        </div>
    </main>
    <footer class="primary-footer">
        <p>Designed & Developed by <a target="_blank" href="https://www.linkedin.com/in/rohan-nayak-k-830091222/"><b>Rohan Nayak K</b></a></p>
    </footer>

</body>
</html>
